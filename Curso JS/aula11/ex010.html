<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    

    <script>
        function calcular(){
            var txt = window.document.getElementById('velocidade')
            var res = window.document.querySelector('div#res')
            var vel = Number(txt.value)
            res.innerHTML = `<p>Sua velocidade é ${vel}Km/h</p>`
            
            if(vel>60){
                res.innerHTML += 'Você está multado<p>'
            }
            res.innerHTML += 'Use o cinto de segurança'
        }
    </script>
</body>
</html>
