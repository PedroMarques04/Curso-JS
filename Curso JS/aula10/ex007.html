<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resposta">Resposta</div>

    <script>
        function somar(){
            var texto1 = document.getElementById('txt1')
            var texto2 = document.getElementById('txt2')
            var resposta = document.getElementById('resposta')
            var a = Number(texto1.value)
            var b = Number (texto2.value)
            var soma = a + b
            resposta.innerHTML = `A soma entre ${a} e ${b} é igual a <strong>${soma}</strong>`

        }
    </script>

</body>
</html>
